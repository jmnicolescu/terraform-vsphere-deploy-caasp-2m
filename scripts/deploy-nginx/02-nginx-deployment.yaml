apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: ns-nginx
  labels:
    app: my-nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.16
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: ns-nginx
  labels:
    app: my-nginx
spec:
  type: ClusterIP 
  selector:
    app: my-nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx-app-ingress
  namespace: ns-nginx
  annotations:
    kubernetes.io/ingress.class: nginx
    # ingress.kubernetes.io/ssl-passthrough: "true"
    # nginx.ingress.kubernetes.io/secure-backends: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
    - hosts:
      - c1-nginx-app.flexlab.local
      secretName: nginx-app-tls
  rules:
  - host: c1-nginx-app.flexlab.local
    http:
      paths:
      - path: /
        backend:
          serviceName: nginx-service
          servicePort: 80
